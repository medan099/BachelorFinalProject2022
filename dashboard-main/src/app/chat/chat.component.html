					<div  class="position-relative">
						<div   class="chat-messages p-4">

							<div   *ngFor="let chatMessage of webSocketService.chatMessages"  >
                            <div *ngIf="webSocketService.chatMessages.indexOf(chatMessage)%2==1" class="chat-message-left pb-4" >
								<div  class="chat-message-right pb-4" >
                                  
									
								</div>
								<div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
									<div class="font-weight-bold mb-1">{{chatMessage.user}}</div>
									{{chatMessage.message}}
								</div>
                                </div>

                                <div *ngIf="webSocketService.chatMessages.indexOf(chatMessage)%2==0" class="chat-message-right pb-4" >
                                    <div  class="chat-message-left pb-4" >
                                      
                                        
                                    </div>
                                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                        <div class="font-weight-bold mb-1">{{chatMessage.user}}</div>
                                        {{chatMessage.message}}
                                    </div>
                                    </div>
                                
							</div>
                      

						</div>
					</div>
					<!-- First dropdown for governorates -->
					<select [(ngModel)]="selectedGovernorate" (change)="onGovernorateChange()">
						<option *ngFor="let governorate of governorates" [value]="governorate">{{ governorate }}</option>
					</select>
					
					<!-- Second dropdown for regions -->
					<select *ngIf="regions.length > 0">
						<option *ngFor="let region of regions" [value]="region">{{ region }}</option>
					</select>





					
  

                 <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
					<div class="flex-grow-0 py-3 px-4 border-top">
						<div class="input-group">
							<input type="text" class="form-control" name="message" id="input-message" placeholder="Ecrire un message ici" ngModel>
							<button class="btn btn-primary">Send</button>
						</div>
					</div>
                </form>    
				</div>
			</div>
		</div>
	</div>
